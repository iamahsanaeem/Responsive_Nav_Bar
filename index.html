<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class=" h-screen  mx-auto bg-white">
    <div class="mx-auto shadow-lg w-full h-[130px] bg-white flex justify-between items-center p-7 ">
        <div class=" w-[80px] aspect-square flex flex-col items-center">
            <img src="./logo-image.png" alt="">
            <p class="uppercase font-[Poppins] tracking-[3px]">Adriatic</p>
            <p class="text-red-500 uppercase text-[7px] font-medium tracking-[2px]">Luxury Hotels</p>
        </div>
        <div class="uppercase hidden lg:flex items-center gap-5 text-[10px] font-semibold tracking-[3px]">
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500  ">Hotels and Villas<i class="fa-solid fa-chevron-down"></i></div>
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500 cursor-pointer flex-wrap ">Meeting and Events</div>
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500 cursor-pointer flex-wrap ">Dining

            </div>
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500 cursor-pointer flex-wrap ">Special Offers</div>
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500 cursor-pointer flex-wrap ">Stories</div>
            <div class="hover:underline hover:underline-offset-4 decoration-2 decoration-red-500 cursor-pointer flex-wrap ">En<i class="fa-solid fa-chevron-down"></i></div>
            <button class="uppercase bg-[#f3f3f2] text-red-500 w-[150px] h-[50px] hover:bg-red-500 hover:text-white">Online Check-in</button>
        </div>
        <div id="btn" class="lg:hidden text-2xl"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div id="menu" class="w-full hidden bg-slate-200">
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">Hotels and Villas<i class="fa-solid fa-chevron-down"></i></div>
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">Meeting and Events</div>
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">Dining</div>
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">Special Offers</div>
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">Stories</div>
        <div class=" pl-4 h-12 text-black uppercase font-semibold text-[14px] tracking-[2px] hover:bg-red-500 hover:text-white flex items-center">En<i class="fa-solid fa-chevron-down"></i></div>
        <button class="block h-12 px-5 uppercase bg-red-500 text-white hover:bg-red-800">Online Check-in</button>
    </div>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#menu').slideToggle();
                abc();
            })
        });
        function abc(){
            var a  = '<i class="fa-solid fa-bars"></i>';
            var b = '<i class="fa-solid fa-xmark"></i>';
            if($('#btn').html()===a){
                $('#btn').html(b);
            }
            else{
                $('#btn').html(a);
            }
        }


    </script>
</body>
</html>
